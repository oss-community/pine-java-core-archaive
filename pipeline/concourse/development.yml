resources:
  - name: git-repo
    type: git
    source:
      uri: https://github.com/saman-oss/pine-java-core.git
      branch: main

jobs:
  - name: maven-package
    plan:
      - get: git-repo
        trigger: true
      - task: maven-package
        privileged: true
        config:
          platform: linux
          image_resource:
            type: registry-image
            source:
              repository: maven
              tag: 3.6.3

          inputs:
            - name: git-repo

          run:
            path: mvn
            args: ["-f", "git-repo/pom.xml", "-DskipTests=true", "clean", "package"]
